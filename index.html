<!DOCTYPE html>
<html>
	<head>
		<title>Tomagotchi</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	</head>
	<body>
		<header>	
		</header>
		<main>		
			<div class="tomaHome">
				<div class="wrap">
					<div class="inner-wrap">
						<img class="shodan animate" src="img/babyshodan.gif" alt="shodan">
						<form>
						    <input type="text" placeholder="Name Your Tomagotchi" id="input-box"/>
						    <input type="submit" class="startGame"></input>
						</form>
					</div>
				</div>	
				<div class="stats">
					<h4>The Tomagotchi's name is: <span id="name"></span></h4>
					<h4>The age is: <span id="age"></span></h4>
					<h4>Hunger level: <span id="hunger"></span></h4>
					<h4>Sleepiness level: <span id="sleepiness"></span></h4>
					<h4>Boredom level: <span id="boredom"></span></h4>
					<h4>The current time: <span id="time"></span></h4>
				</div>
				<div class="deadOrAlive">
					<h2>You just murdered your Tomagotchi! Shodan is not pleased...</h2>
				</div>
				<div class="button-wrapper">
					<button class="feed">
						Feed Your Tomagotchi
					</button>
				
					<button class="sleepTime">
						Turn Off Lights
					</button>
					<button class="timeToWakeUp">
						Turn On Lights
					</button>
					<button class="playTime">
						Play With Tomagotchi
					</button>
				</div>
			</div>
		</main>
		<footer>	
		</footer>	
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
